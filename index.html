<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A2F4F;
            --secondary-color: #917FB3;
            --accent-color: #E5BEEC;
            --text-color: #2A2F4F;
            --background-gradient: linear-gradient(135deg, #E5BEEC 0%, #FDE2F3 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background-gradient);
            min-height: 100vh;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-form input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(146, 127, 179, 0.3);
        }

        .login-form button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 47, 79, 0.3);
        }

        .main-container {
            display: none;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2.5rem;
            justify-content: center;
        }

        .category-btn {
            padding: 1rem 2rem;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            color: var(--text-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-color);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .category-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 8px 15px rgba(42, 47, 79, 0.3);
        }

        .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .search-container {
            margin: 2rem 0;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 2rem;
            border: 2px solid #eee;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.95);
        }

        .search-input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 15px rgba(146, 127, 179, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .course-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .course-image {
            height: 200px;
            background: var(--secondary-color);
            position: relative;
            overflow: hidden;
        }

        .course-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-title {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .course-description {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .course-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: space-between;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--accent-color);
            color: var(--text-color);
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalEnter 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes modalEnter {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .module-section {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid var(--secondary-color);
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .video-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Acceso Premium</h2>
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <!-- Contenido Principal -->
    <div class="main-container" id="mainContainer">
        <div class="category-buttons" id="categoryButtons"></div>
        
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar curso...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="courses-grid" id="coursesGrid"></div>
    </div>

    <!-- Modal Videos -->
    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <button onclick="closeModal()" style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            <h2 id="courseTitle" style="color: var(--primary-color); margin-bottom: 2rem;"></h2>
            <div id="courseModules"></div>
        </div>
    </div>

    <script>
        // Credenciales válidas
        const VALID_CREDENTIALS = {
            username: "admin",
            password: "1234"
        };

        // Datos completos de cursos
        const COURSES_DATA = {
            diplomado: Array(5).fill().map((_, i) => ({
                id: i + 1,
                category: 'diplomado',
                name: `Diplomado en ${['Marketing Digital', 'Gestión de Proyectos', 'Inteligencia Artificial', 'Diseño UX/UI', 'Data Science'][i]}`,
                image: `https://source.unsplash.com/random/800x600?diploma,${i}`,
                description: 'Programa especializado con enfoque práctico para desarrollo profesional integral.',
                duration: `${12 + i} semanas`,
                modules: Array(4).fill().map((_, j) => ({
                    name: `Módulo ${j + 1}: ${['Fundamentos', 'Avanzado', 'Especialización', 'Proyecto Final'][j]}`,
                    videos: Array(6).fill().map((_, k) => ({
                        name: `Video ${k + 1}: ${['Introducción', 'Teoría', 'Práctica', 'Casos de Estudio', 'Evaluación', 'Recursos'][k]}`,
                        link: `https://drive.google.com/file/d/${Math.random().toString(36).substr(2, 9)}`
                    }))
                })),
                folderLink: `https://drive.google.com/drive/folders/${Math.random().toString(36).substr(2, 9)}`
            })),
            maestria: Array(5).fill().map((_, i) => ({
                id: i + 1,
                category: 'maestria',
                name: `Maestría en ${['Administración de Empresas', 'Educación', 'Ingeniería Civil', 'Derecho Internacional', 'Finanzas'][i]}`,
                image: `https://source.unsplash.com/random/800x600?master,${i}`,
                description: 'Programa avanzado para especialización profesional con enfoque práctico y teórico.',
                duration: `${24 + i} semanas`,
                modules: Array(4).fill().map((_, j) => ({
                    name: `Módulo ${j + 1}: ${['Teorías Avanzadas', 'Metodologías', 'Investigación', 'Tesis'][j]}`,
                    videos: Array(6).fill().map((_, k) => ({
                        name: `Video ${k + 1}: ${['Clase Magistral', 'Taller Práctico', 'Seminario', 'Presentación', 'Discusión', 'Recursos'][k]}`,
                        link: `https://drive.google.com/file/d/${Math.random().toString(36).substr(2, 9)}`
                    }))
                })),
                folderLink: `https://drive.google.com/drive/folders/${Math.random().toString(36).substr(2, 9)}`
            })),
            master_class: Array(5).fill().map((_, i) => ({
                id: i + 1,
                category: 'master_class',
                name: `Master Class de ${['Fotografía Profesional', 'Python Avanzado', 'Diseño Gráfico', 'Blockchain', 'Neurociencia'][i]}`,
                image: `https://source.unsplash.com/random/800x600?class,${i}`,
                description: 'Sesiones intensivas con expertos internacionales para aprendizaje acelerado.',
                duration: `${8 + i} horas`,
                modules: Array(2).fill().map((_, j) => ({
                    name: `Sesión ${j + 1}: ${['Teoría', 'Práctica'][j]}`,
                    videos: Array(6).fill().map((_, k) => ({
                        name: `Video ${k + 1}: ${['Introducción', 'Ejercicios', 'Casos Prácticos', 'Q&A', 'Recursos', 'Extra'][k]}`,
                        link: `https://drive.google.com/file/d/${Math.random().toString(36).substr(2, 9)}`
                    }))
                })),
                folderLink: `https://drive.google.com/drive/folders/${Math.random().toString(36).substr(2, 9)}`
            }))
        };

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                initializePlatform();
            } else {
                alert('Credenciales incorrectas');
            }
        });

        function initializePlatform() {
            // Generar botones de categorías
            const categories = Object.keys(COURSES_DATA);
            const categoryButtons = categories.map(category => `
                <button class="category-btn" onclick="filterCourses('${category}')" data-category="${category}">
                    ${category.replace(/_/g, ' ').toUpperCase()}
                </button>
            `).join('');
            document.getElementById('categoryButtons').innerHTML = categoryButtons;
            
            // Mostrar primera categoría por defecto
            filterCourses(categories[0]);
        }

        function filterCourses(category) {
            // Activar botón seleccionado
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            // Mostrar cursos
            const courses = COURSES_DATA[category];
            displayCourses(courses);
        }

        function displayCourses(courses) {
            const courseCards = courses.map(course => `
                <div class="course-card" onclick="showCourseDetails('${course.category}', ${course.id})">
                    <div class="course-image">
                        <img src="${course.image}" alt="${course.name}">
                    </div>
                    <div class="course-content">
                        <h3 class="course-title">${course.name}</h3>
                        <div class="course-meta">
                            <span>${course.duration}</span>
                            <span>${course.modules.length} módulos</span>
                        </div>
                        <p class="course-description">${course.description}</p>
                        <div class="course-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); showCourseDetails('${course.category}', ${course.id})">
                                <i class="fas fa-play-circle"></i> Iniciar
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); window.open('${course.folderLink}', '_blank')">
                                <i class="fas fa-folder-open"></i> Carpeta
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('coursesGrid').innerHTML = courseCards;
        }

        function showCourseDetails(category, courseId) {
            const course = COURSES_DATA[category].find(c => c.id === courseId);
            document.getElementById('courseTitle').textContent = course.name;
            
            const modulesHtml = course.modules.map(module => `
                <div class="module-section">
                    <h3>${module.name}</h3>
                    ${module.videos.map(video => `
                        <div class="video-item" onclick="window.open('${video.link}', '_blank')">
                            <i class="fas fa-video" style="margin-right: 1rem; color: var(--secondary-color);"></i>
                            <span>${video.name}</span>
                        </div>
                    `).join('')}
                </div>
            `).join('');
            
            document.getElementById('courseModules').innerHTML = modulesHtml;
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
        }

        // Búsqueda mejorada
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = e.target.value.toLowerCase().trim();
                if (!searchTerm) {
                    const activeCategory = document.querySelector('.category-btn.active').dataset.category;
                    filterCourses(activeCategory);
                    return;
                }
                
                const allCourses = Object.values(COURSES_DATA).flat();
                const filteredCourses = allCourses.filter(course => 
                    course.name.toLowerCase().includes(searchTerm) ||
                    course.description.toLowerCase().includes(searchTerm)
                );
                
                displayCourses(filteredCourses);
            }, 300);
        });

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            if(event.target === document.getElementById('videoModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
