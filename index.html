<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMaster - Plataforma Educativa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Autenticación -->
    <div class="auth-container">
        <div class="auth-box">
            <h2 style="text-align: center; margin-bottom: 25px; color: var(--primary);">Bienvenido a EduMaster</h2>
            <form id="loginForm">
                <div class="auth-form">
                    <input type="text" id="username" placeholder="Nombre de usuario" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="submit">Acceder a la Plataforma</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        <!-- Barra Superior -->
        <div class="nav-bar">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                EduMaster
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar cursos...">
                <i class="fas fa-search"></i>
            </div>
            <div class="user-menu">
                <span id="usernameDisplay" style="margin-right: 20px;"></span>
                <div class="logout-btn" onclick="logout()">Cerrar Sesión</div>
            </div>
        </div>

        <!-- Cursos -->
        <div class="courses-grid" id="coursesContainer"></div>
    </div>

    <!-- Modal de Curso -->
    <div class="course-modal" id="courseModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCourseModal()">&times;</span>
            <div class="modal-sidebar" id="courseModules"></div>
            <div class="modal-main" id="courseVideos"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
