<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --dark: #1e293b;
            --light: #f8fafc;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --premium: #eab308;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--light);
        }

        /* Login Estilizado */
        .auth-container {
            height: 100vh;
            display: grid;
            place-items: center;
            background: var(--gradient);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1));
            transform: rotate(45deg);
            animation: backgroundFlow 20s linear infinite;
        }

        @keyframes backgroundFlow {
            0% { transform: rotate(45deg) translateX(-50%); }
            100% { transform: rotate(45deg) translateX(50%); }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            margin: 0.75rem 0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Dashboard Mejorado */
        .dashboard {
            display: none;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem;
            border: none;
            border-radius: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .course-card {
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .course-header {
            position: relative;
            height: 200px;
            background: var(--gradient);
        }

        .course-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--dark);
            color: white;
        }

        /* Vista de Módulos */
        .modules-view {
            display: none;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .video-card {
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .video-thumbnail {
            height: 180px;
            background: var(--gradient);
            position: relative;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Sistema de Autenticación -->
    <div class="auth-container" id="authContainer">
        <div class="auth-card fade-in">
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--dark);">Bienvenido</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Usuario" id="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Contraseña" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Ingresar
                </button>
                <div id="authError" style="color: var(--danger); text-align: center; margin-top: 1rem; display: none;">
                    Credenciales incorrectas ❌
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard Principal -->
    <div class="dashboard" id="dashboard">
        <nav class="header-nav">
            <div class="search-container">
                <i class='bx bx-search search-icon'></i>
                <input type="text" class="search-input" placeholder="Buscar cursos..." id="searchInput">
            </div>
            <button onclick="logout()" class="btn btn-secondary">
                Cerrar Sesión <i class='bx bx-log-out'></i>
            </button>
        </nav>

        <div class="courses-grid" id="coursesGrid"></div>
    </div>

    <!-- Vista de Módulos -->
    <div class="modules-view" id="modulesView">
        <div style="display: flex; justify-content: space-between; margin-bottom: 2rem;">
            <button onclick="showDashboard()" class="btn btn-secondary">
                <i class='bx bx-arrow-back'></i> Volver
            </button>
            <button class="btn btn-primary" id="viewFolderBtn">
                <i class='bx bx-folder-open'></i> Ver Carpeta
            </button>
        </div>
        <h1 id="courseTitle" style="margin-bottom: 2rem; color: var(--dark);"></h1>
        <div class="video-grid" id="videoGrid"></div>
    </div>

    <script>
        // Configuración
        const CONFIG = {
            users: [
                { username: "admin", password: "admin123", name: "Administrador" },
                { username: "user1", password: "user1123", name: "Usuario Premium" },
                { username: "user2", password: "user2123", name: "Usuario Estándar" }
            ],
            courses: [
                {
                    id: 1,
                    name: "Diplomado en Inteligencia Artificial",
                    category: "Diplomado",
                    folder: "#",
                    modules: [
                        {
                            name: "Fundamentos de IA",
                            videos: [
                                { name: "Introducción a la IA", url: "https://drive.google.com/file/d/1z6EbP8Gy1OtuQW_SE5TUdteP786sTmR5/view?usp=drive_link", duration: "45:00" },
                                { name: "Machine Learning Básico", url: "https://drive.google.com/file/d/1z6EbP8Gy1OtuQW_SE5TUdteP786sTmR5/view?usp=drive_link", duration: "32:15" }
                            ]
                        }
                    ]
                },
                {
                    id: 2,
                    name: "Maestría en Ciencia de Datos",
                    category: "Maestría",
                    folder: "https://drive.google.com/file/d/1z6EbP8Gy1OtuQW_SE5TUdteP786sTmR5/view?usp=drive_link",
                    modules: [
                        {
                            name: "Análisis Estadístico",
                            videos: [
                                { name: "Estadística Descriptiva", url: "https://drive.google.com/file/d/1z6EbP8Gy1OtuQW_SE5TUdteP786sTmR5/view?usp=drive_link", duration: "55:00" },
                                { name: "Probabilidad Avanzada", url: "https://drive.google.com/file/d/1z6EbP8Gy1OtuQW_SE5TUdteP786sTmR5/view?usp=drive_link", duration: "40:30" }
                            ]
                        }
                    ]
                },
                {
                    id: 3,
                    name: "Webinar de Marketing Digital",
                    category: "Webinar",
                    folder: "https://drive.google.com/file/d/1z6EbP8Gy1OtuQW_SE5TUdteP786sTmR5/view?usp=drive_link",
                    modules: [
                        {
                            name: "Estrategias Digitales",
                            videos: [
                                { name: "SEO Avanzado", url: "https://drive.google.com/file/d/1z6EbP8Gy1OtuQW_SE5TUdteP786sTmR5/view?usp=drive_link", duration: "60:00" },
                                { name: "Publicidad en Redes", url: "https://drive.google.com/file/d/1z6EbP8Gy1OtuQW_SE5TUdteP786sTmR5/view?usp=drive_link", duration: "45:15" }
                            ]
                        }
                    ]
                }
            ]
        };

        // Estado de la aplicación
        let currentUser = null;
        let currentCourse = null;

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = CONFIG.users.find(u => u.username === username && u.password === password);

            if(user) {
                currentUser = user;
                showDashboard();
                loadCourses();
            } else {
                showAuthError();
            }
        });

        // Cargar cursos
        function loadCourses() {
            const container = document.getElementById('coursesGrid');
            container.innerHTML = '';
            
            CONFIG.courses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card fade-in';
                card.innerHTML = `
                    <div class="course-header">
                        <div class="course-badge">
                            <i class='bx bx-bookmark'></i>
                            ${course.category}
                        </div>
                    </div>
                    <div class="course-content">
                        <h3>${course.name}</h3>
                        <div class="course-actions">
                            <button class="btn btn-primary" onclick="showCourseDetails(${course.id})">
                                <i class='bx bx-play-circle'></i> Ver Curso
                            </button>
                            <button class="btn btn-secondary" onclick="window.open('${course.folder}', '_blank')">
                                <i class='bx bx-folder'></i> Carpeta
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Buscador
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.course-card');
            
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = title.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Vista de curso
        function showCourseDetails(courseId) {
            currentCourse = CONFIG.courses.find(c => c.id === courseId);
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('modulesView').style.display = 'block';
            document.getElementById('courseTitle').textContent = currentCourse.name;
            document.getElementById('viewFolderBtn').onclick = () => window.open(currentCourse.folder, '_blank');
            
            renderModules();
        }

        function renderModules() {
            const container = document.getElementById('videoGrid');
            container.innerHTML = '';
            
            currentCourse.modules.forEach(module => {
                module.videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card fade-in';
                    card.innerHTML = `
                        <div class="video-thumbnail">
                            <div class="play-button">
                                <i class='bx bx-play' style="font-size: 2rem; color: var(--primary);"></i>
                            </div>
                        </div>
                        <div style="padding: 1.5rem;">
                            <h4>${video.name}</h4>
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                                <span style="color: #64748b;">${video.duration}</span>
                                <button class="btn btn-primary" onclick="window.open('${video.url}', '_blank')">
                                    <i class='bx bx-play'></i> Reproducir
                                </button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
        }

        // Utilidades
        function showAuthError() {
            const errorElement = document.getElementById('authError');
            errorElement.style.display = 'block';
            setTimeout(() => errorElement.style.display = 'none', 3000);
        }

        function showDashboard() {
            document.getElementById('modulesView').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function logout() {
            currentUser = null;
            window.location.reload();
        }

        // Inicializar
        function showDashboard() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
    </script>
</body>
</html>
